<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Admin Dashboard ‚Äî Udyoga SƒÅrathi</title>
<link rel="stylesheet" href="assets/css/styles.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

<style>
  .admin-section {
    margin-top: 30px;
  }

  .admin-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .admin-title {
    font-size: 26px;
    font-weight: 700;
    margin-bottom: 10px;
  }

  .job-card { padding: 16px; }

  .no-data {
    text-align: center;
    padding: 30px;
    color: #64748b;
  }
</style>

</head>
<body>

<header class="site-header">
  <div class="container header-inner">

    <!-- LOGO -->
    <div class="brand-wrap">
      <div class="logo">
        <img src="WhatsApp Image 2025-11-28 at 01.02.28_0285d031.jpg" class="brand-logo">
      </div>
      <div>
        <h1 class="brand">Udyoga SƒÅrathi</h1>
        <p class="tagline">Jobs & opportunities for persons with disabilities</p>
      </div>
    </div>

    <!-- MOBILE MENU BUTTON -->
    <button id="menuToggle" class="menu-toggle">‚ò∞</button>

    <!-- NAVIGATION -->
    <nav id="mainNav" class="main-nav">
      <a href="index.html" class="nav-link active">Jobs</a>
      <a href="my-learnings.html" class="nav-link">My Learnings</a>
      <a href="dashboard.html" class="nav-link">Dashboard</a>
      <a href="profile.html" id="authLink" class="nav-link">Profile</a>

      <div id="notifBubble" class="notif-badge" style="display:none"></div>

      <button id="themeToggle" class="nav-link" style="border:none;background:none;">üåô</button>
    </nav>

  </div>
</header>


<main class="container">

  <!-- USERS SECTION -->
  <section class="admin-section">
    <div class="admin-header">
      <h2 class="admin-title">Registered Users</h2>
      <button class="btn" onclick="exportUsersToExcel()">Export Users</button>
    </div>
    <div id="adminUserList" class="jobs-grid"></div>
  </section>

  <!-- APPLICATIONS SECTION -->
  <section class="admin-section">
    <div class="admin-header">
      <h2 class="admin-title">Job Applications</h2>
      <button class="btn" onclick="exportApplicationsToExcel()">Export Applications</button>
    </div>
    <div id="adminApplicationsList" class="jobs-grid"></div>
  </section>

</main>

<div id="toast" class="toast" hidden></div>

<script>
const menuBtn = document.getElementById("menuToggle");
const nav = document.getElementById("mainNav");

menuBtn.addEventListener("click", () => {
  nav.classList.toggle("show");
});
</script>


<script src="js/storage.js"></script>

<script>
// ----------------------------
// LOAD USERS
// ----------------------------
function loadAdminUsers() {
  const users = load("users") || [];
  const list = document.getElementById("adminUserList");

  if (!users.length) {
    list.innerHTML = `<div class="no-data">No users registered yet.</div>`;
    return;
  }

  list.innerHTML = users.map(u => `
    <article class="job-card">
      <h3>${u.name}</h3>
      <p class="muted">${u.email}</p>
      <p><strong>Disability:</strong> ${u.disability}</p>

      <div class="action-row" style="margin-top:12px">
        <button class="small-btn" onclick="viewProof('${u.id}')">Proof</button>
        <button class="small-btn" onclick="viewResume('${u.id}')">Resume</button>
        <button class="small-btn" onclick="deleteUser('${u.id}')">Delete</button>
      </div>
    </article>
  `).join('');
}

// ----------------------------
// VIEW PROOF
// ----------------------------
function viewProof(id) {
  const users = load("users") || [];
  const u = users.find(x => x.id === id);
  if (!u?.proof?.data) return showToast("No proof available");
  window.open(u.proof.data, "_blank");
}

// ----------------------------
// VIEW RESUME
// ----------------------------
function viewResume(id) {
  const users = load("users") || [];
  const u = users.find(x => x.id === id);
  if (!u?.resume?.data) return showToast("No resume available");
  window.open(u.resume.data, "_blank");
}

// ----------------------------
// DELETE USER
// ----------------------------
function deleteUser(id) {
  if (!confirm("Are you sure?")) return;
  let users = load("users") || [];
  users = users.filter(u => u.id !== id);
  save("users", users);
  loadAdminUsers();
  loadAdminApplications(); // update applications also
  showToast("User deleted");
}

// ----------------------------
// LOAD APPLICATIONS
// ----------------------------
function loadAdminApplications() {
  const apps = load("applications") || [];
  const list = document.getElementById("adminApplicationsList");

  if (!apps.length) {
    list.innerHTML = `<div class="no-data">No applications yet.</div>`;
    return;
  }

  list.innerHTML = apps.map(a => `
    <article class="job-card">
      <h3>${a.jobTitle}</h3>
      <p class="muted">${a.company}</p>

      <p><strong>Name:</strong> ${a.userName}</p>
      <p><strong>Email:</strong> ${a.userEmail}</p>
      <p><strong>Disability:</strong> ${a.userDisability}</p>
      <p><strong>Applied:</strong> ${new Date(a.appliedAt).toLocaleString()}</p>

      <div class="action-row" style="margin-top:12px;">
        <button class="small-btn" onclick="viewResume('${a.userId}')">Resume</button>
        <button class="small-btn" onclick="viewProof('${a.userId}')">Proof</button>
        <button class="small-btn" onclick="contactUser('${a.userEmail}', '${a.userName}')">Contact</button>
      </div>
    </article>
  `).join('');
}

// ----------------------------
// CONTACT APPLICANT
// ----------------------------
function contactUser(email, name) {
  if (!email) return alert("Email not found");

  const subject = encodeURIComponent("Udyoga SƒÅrathi ‚Äî Job Opportunity");
  const body = encodeURIComponent(
`Hello ${name},

We reviewed your job application submitted on Udyoga SƒÅrathi.

Your profile matches an available job opportunity.

Please reply to this email for further steps.

Regards,
Udyoga SƒÅrathi HR Team`
  );

  window.open(`mailto:${email}?subject=${subject}&body=${body}`, "_blank");
}

// ----------------------------
// EXPORT USERS (Excel)
// ----------------------------
function exportUsersToExcel() {
  const users = load("users") || [];
  const cleaned = users.map(u => ({
    ID: u.id,
    Name: u.name,
    Email: u.email,
    Disability: u.disability,
    ProofFile: u.proof?.name || "",
    ResumeFile: u.resume?.name || "",
    CreatedAt: u.createdAt
  }));

  const ws = XLSX.utils.json_to_sheet(cleaned);
  const wb = XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb, ws, "Users");
  XLSX.writeFile(wb, "Users.xlsx");
}

// ----------------------------
// EXPORT APPLICATIONS (Excel)
// ----------------------------
function exportApplicationsToExcel() {
  const apps = load("applications") || [];
  const cleaned = apps.map(a => ({
    JobID: a.jobId,
    Title: a.title,
    Company: a.company,
    UserID: a.userId,
    AppliedAt: a.appliedAt
  }));

  const ws = XLSX.utils.json_to_sheet(cleaned);
  const wb = XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb, ws, "Applications");
  XLSX.writeFile(wb, "Applications.xlsx");
}


// ----------------------------
// INIT ON PAGE LOAD
// ----------------------------
document.addEventListener("DOMContentLoaded", () => {
  loadAdminUsers();
  loadAdminApplications();
});
</script>
<script>
  // Load theme from storage
  const savedTheme = localStorage.getItem("theme") || "light";

  if (savedTheme === "dark") {
    document.body.classList.add("dark");
    document.getElementById("themeToggle").textContent = "‚òÄÔ∏è";
  } else {
    document.getElementById("themeToggle").textContent = "üåô";
  }

  // Toggle theme
  document.getElementById("themeToggle").addEventListener("click", () => {
    document.body.classList.toggle("dark");

    const isDark = document.body.classList.contains("dark");
    localStorage.setItem("theme", isDark ? "dark" : "light");

    document.getElementById("themeToggle").textContent = isDark ? "‚òÄÔ∏è" : "üåô";
  });
</script>
<script src="assets/js/lang.js"></script>



</body>
</html>
