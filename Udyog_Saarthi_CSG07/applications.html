  <script>
// === RENDER APPLICATIONS ===
function renderApplications() {
  const user = load("loggedInUser");
  const listDiv = document.getElementById("applicationsList");

  if (!user) {
    listDiv.innerHTML = `
      <div class="empty-state">
        <h3>You are not logged in</h3>
        <p class="muted">Please login to view your job applications.</p>
        <a href="login.html" class="btn" style="margin-top:12px;">Go to Login</a>
      </div>`;
    return;
  }

  const apps = (load("applications") || []).filter(a => a.userId === user.id);

  if (!apps.length) {
    listDiv.innerHTML = `
      <div class="empty-state">
        <h3>No Applications Yet üöÄ</h3>
        <p class="muted">Apply for jobs and they will appear here.</p>
        <a href="index.html" class="btn" style="margin-top:12px;">Browse Jobs</a>
      </div>`;
    return;
  }

  listDiv.innerHTML = apps.map(a => `
    <article class="job-card">
      <h3>${a.title}</h3>
      <p class="muted">${a.company}</p>
      <p><strong>${a.location}</strong></p>
      <p class="muted">${a.salary}</p>

      <p style="margin-top:10px; font-size:14px;">
        Applied on: <strong>${new Date(a.appliedAt).toLocaleDateString()}</strong>
      </p>

      <button class="small-btn" onclick="withdrawApplication('${a.jobId}')">
        Withdraw Application
      </button>
    </article>
  `).join('');
}

// === WITHDRAW APPLICATION ===
function withdrawApplication(jobId) {
  if (!confirm("Are you sure you want to withdraw this application?")) return;

  const user = load("loggedInUser");
  let apps = load("applications") || [];

  apps = apps.filter(a => !(a.jobId === jobId && a.userId === user.id));
  save("applications", apps);

  showToast("Application withdrawn");
  renderApplications();
}

</script>
<script>
  // Load theme from storage
  const savedTheme = localStorage.getItem("theme") || "light";

  if (savedTheme === "dark") {
    document.body.classList.add("dark");
    document.getElementById("themeToggle").textContent = "‚òÄÔ∏è";
  } else {
    document.getElementById("themeToggle").textContent = "üåô";
  }

  // Toggle theme
  document.getElementById("themeToggle").addEventListener("click", () => {
    document.body.classList.toggle("dark");

    const isDark = document.body.classList.contains("dark");
    localStorage.setItem("theme", isDark ? "dark" : "light");

    document.getElementById("themeToggle").textContent = isDark ? "‚òÄÔ∏è" : "üåô";
  });
</script>
